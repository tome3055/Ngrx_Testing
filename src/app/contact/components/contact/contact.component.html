<div class="contacts-page">
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <div class="w-full max-w-md">
          <h1 class="text-3xl font-bold mb-6">Contacts</h1>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-6">
            <fieldset class="mb-4">
              <div class="mb-4">
                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 focus:outline-none focus:border-blue-500" placeholder="name" formControlName="name">
              </div>
              <div class="mb-4">
                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 focus:outline-none focus:border-blue-500" placeholder="email" formControlName="email">
              </div>
              <div class="mb-4">
                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 focus:outline-none focus:border-blue-500" placeholder="LinkedInUrl" formControlName="linkedinUrl">
              </div>
              <button class="w-full bg-blue-500 text-white py-3 rounded-lg focus:outline-none hover:bg-blue-600" type="submit" [disabled]="isSubmitting$ | async">Submit</button>
            </fieldset>
          </form>
          <ul class="contacts">
            <li *ngFor="let contact of contacts" class="contact">
              <div>
                <p>{{contact.name}}</p>
                <p>{{contact.email}}</p>
                <p>{{contact.linkedinUrl}}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
