<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-8 bg-gray-100 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Contacts</h1>
      <div *ngIf="snapsnackbarmessage$" class="text-green-500">
        <p class="my-4 px-2 py-1 bg-green-100 rounded">{{snapsnackbarmessage$}}</p>
      </div>      
      <form (submit)="onSubmit($event)" class="mb-6">
        <fieldset>
          <div class="mb-4">
            <input type="text" placeholder="Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" [value]="name" (input)="onNameChange($event)">
          </div>
          <div class="mb-4">
            <input type="text" placeholder="Email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" [value]="email"  (input)="onEmailChange($event)">
          </div>
          <div class="mb-4">
            <input type="text" placeholder="LinkedIn URL" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" [value]="linkedinUrl" (input)="onLinkedinUrlChange($event)">
          </div>
          <button type="submit" [disabled]="isSubmitting$ | async" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">Submit</button>
        </fieldset>
      </form>
      <ul>
        <li *ngFor="let contact of contacts" class="mb-4">
          <div class="border rounded p-4">
            <p class="font-bold">{{contact.name}}</p>
            <p class="text-gray-700">{{contact.email}}</p>
            <p class="text-blue-500">{{contact.linkedinUrl}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
